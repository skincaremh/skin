<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تخفیف ویژه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .discount-card {
      background: white;
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease-out, pop 1.5s infinite alternate ease-in-out;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #333;
    }

    a.site-link {
      display: inline-block;
      margin-top: 25px;
      font-size: 1.1rem;
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s;
    }

    a.site-link:hover {
      color: #1d6fa5;
    }

    @keyframes slideIn {
      from {
        transform: translateY(100vh);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.03);
      }
    }

    .ribbon {
      position: absolute;
      top: 30px;
      right: -40px;
      background: #e74c3c;
      color: white;
      padding: 10px 60px;
      transform: rotate(45deg);
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="discount-card">
    <div class="ribbon">تخفیف ویژه</div>
    <h1>۵۰,۰۰۰ تومان تخفیف!</h1>
    <p>همین حالا خریدت رو انجام بده و تخفیف بگیر 🌟</p>
    <a class="site-link" href="https://mahnazy4.ir" target="_blank">mahnazy4.ir</a>
  </div>
</body>
</html>
